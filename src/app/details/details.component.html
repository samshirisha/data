<div>
  <input type="text" placeholder="search here" [(ngModel)]="search">
</div>

<table class="table">
  <thead>
    <tr>
      <th>created_at</th>
      <th>title</th>
      <th>url</th>
      <th>author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data1|title:search" (click)="select(data)" data-toggle="modal" data-target="#myModal">

      <td>{{data.title}}</td>
      <td>{{data.url}}</td>
      <td>{{data.author}}</td>
      <td>{{data.created_at}}</td>
    </tr>

  </tbody>
</table>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
            <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <pre>{{sam}}</pre>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
